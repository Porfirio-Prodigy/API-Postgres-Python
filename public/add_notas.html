<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>ArchDB</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container text-center mt-3">
    <div class="row">
        <div class="col-6">
            <div class="container text-center">
                <p class="text-warning">{{message}}</p>
            </div>

            <h1>Notas</h1>
            <form method="post" action="/adicionar">
                <div class="form-group">
                    <label for="idaluno">ID:</label>
                    <input type="number" class="form-control" name="idaluno" placeholder="idAluno" id="idaluno">
                </div>
                
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" name="nome" placeholder="nome" id="nome">
                </div>

                <div class="form-group">
                    <label for="Nota1">Nota1:</label>
                    <input type="number" class="form-control" name="Nota1" placeholder="Nota1:" id="Nota1">
                </div>
                
                <div class="form-group">
                    <label for="Nota2">Nota2:</label>
                    <input type="number" class="form-control" name="Nota2" placeholder="Nota2:" id="Nota2">
                </div>
                
                <div class="form-group">
                    <label for="Nota3">Nota3:</label>
                    <input type="number" class="form-control" name="Nota3" placeholder="Nota3:" id="Nota3">
                </div>

                <div class="form-group">
                    <label for="Nota4">Nota4:</label>
                    <input type="number" class="form-control" name="Nota4" placeholder="Nota$:" id="Nota4">
                </div>
                
                <button type="submit" class="btn btn-success">Salvar notas</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
