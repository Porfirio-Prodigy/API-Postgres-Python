<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>ArchDB</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container text-center">
    <p class="text-warning">{{message}}</p>
</div>

<div class="container text-center mt-3">
    <div class="row">
        <div class="col-6">
            <h1>Aluno</h1>
            <form method="GET" action="/listar">
                <div class="form-group mt-4">
                    <input type="number" class="form-control" name="idAluno" placeholder="ID:" id="idAluno">
                </div>
                <button type="submit" class="btn btn-success">Ver notas</button>
            </form>
        </div>
        <div class="col-6">
            <h1>Professor</h1>
            <form method="get" action="/get_all">
                <button type="submit" class="btn btn-info mt-3">Ver todos registros</button>
            </form>
            <form method="get" action="/adicionar">
                <button type="submit" class="btn btn-warning mt-3">Adicionar</button>
            </form>
            <form method="post" action="/atualizar">
                <div class="form-group mt-5">
                    <label for="number">Id:</label>
                    <input type="number" name="id">
                </div>
                <button type="submit" class="btn btn-warning">Editar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
